<!DOCTYPE html>
<html lang="id" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Konselor AI - Ruang Warna</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <script defer src="https://unpkg.com/feather-icons"></script>
    <script defer src="js/main.js"></script>
    <script defer src="js/screening-data.js"></script>
    <script defer src="js/chat.js"></script>
    <link rel="icon" href="assets/logo/logo-ruangwarna.svg" type="image/svg+xml">
    <style>
        /* Typing indicator styling */
        .typing-indicator span {
            height: 8px; width: 8px; margin: 0 2px;
            @apply bg-primary dark:bg-primary-dark rounded-full inline-block;
            animation: typingDot 1.2s infinite both ease-in-out;
        }
        .typing-indicator span:nth-child(1) { animation-delay: 0s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.15s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.3s; }

        /* Keyframe untuk animasi typing dot */
        @keyframes typingDot {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        
        /* Fix untuk viewport mobile */
        html {
            height: -webkit-fill-available;
        }
        
        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        
        #chatMessages {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 20px;
        }
        
        footer {
            position: relative;
            z-index: 10;
        }
        
        @media (max-width: 767px) {
            #chatMessages {
                padding-bottom: 20px;
            }
        }
    </style>
</head>

<body class="font-body bg-background-light dark:bg-background-dark text-text-main-light dark:text-text-main-dark">

    <header class="bg-content-bg-light dark:bg-content-bg-dark shadow-md py-3 px-4 flex justify-between items-center flex-shrink-0 border-b border-border-color-light dark:border-border-color-dark">
         <a href="results.html" class="p-2 rounded-full text-text-muted-light dark:text-text-muted-dark hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
             <i data-feather="arrow-left" class="w-6 h-6"></i>
         </a>
         <div class="flex items-center space-x-3">
             <img src="assets/images/avatar-ai.svg" alt="Avatar Konselor AI" class="h-10 w-10 rounded-full border-2 border-primary dark:border-primary-dark">
             <div>
                <h1 class="font-heading text-base font-semibold text-text-main-light dark:text-text-main-dark leading-tight">Konselor AI Ruang Warna</h1>
                <p class="text-xs text-green-600 dark:text-green-400 font-medium flex items-center"><span class="w-2 h-2 bg-green-500 rounded-full mr-1.5"></span>Online</p>
             </div>
         </div>
          <button id="darkModeToggle" aria-label="Toggle Dark Mode" class="p-2 rounded-full text-text-muted-light dark:text-text-muted-dark hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors focus:outline-none focus:ring-2 focus:ring-primary">
               <i data-feather="moon" class="w-5 h-5"></i>
           </button>
     </header>

    <div id="chat-container">
        <main id="chatMessages" class="p-4 space-y-3 bg-grid-pattern-light dark:bg-grid-pattern-dark">
             <div id="systemMessage" class="text-center text-xs text-text-muted-light dark:text-text-muted-dark my-4 italic">
                 Memulai sesi chat...
             </div>
        </main>

        <div id="typingIndicator" class="px-4 py-2 hidden">
             <div class="flex items-center space-x-2">
                  <img src="assets/images/avatar-ai.svg" alt="Avatar AI" class="h-7 w-7 rounded-full">
                  <div class="bg-content-bg-light dark:bg-content-bg-dark rounded-lg px-4 py-2 shadow typing-indicator">
                       <span></span><span></span><span></span>
                   </div>
             </div>
        </div>

        <footer class="bg-content-bg-light dark:bg-content-bg-dark p-3 md:p-4 shadow-inner border-t border-border-color-light dark:border-border-color-dark">
            <form id="chatForm" class="flex items-center space-x-3">
                <input type="text" id="messageInput" placeholder="Ketik pesan Anda..." class="flex-grow p-3 border border-border-color-light dark:border-border-color-dark rounded-full focus:outline-none focus:ring-2 focus:ring-primary dark:bg-slate-700 dark:text-text-main-dark text-base transition duration-200" autocomplete="off">
                <button type="submit" class="bg-primary hover:bg-primary-hover dark:bg-primary-dark dark:hover:bg-primary-dark_hover text-white p-3 rounded-full transition duration-300 flex-shrink-0 shadow focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark" aria-label="Kirim Pesan">
                    <i data-feather="send" class="w-5 h-5"></i>
                </button>
            </form>
        </footer>
    </div>

     <script>
       document.addEventListener('DOMContentLoaded', () => {
         feather.replace({ width: '1em', height: '1em' });
       });
     </script>
</body>
</html>
