<!DOCTYPE html>
<html lang="id" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screening - Ruang Warna</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <script defer src="https://unpkg.com/feather-icons"></script>
    <script defer src="js/main.js"></script>
    <script defer src="js/screening-data.js"></script>
    <script defer src="js/screening.js"></script>
    <link rel="icon" href="assets/logo/logo-ruangwarna.svg" type="image/svg+xml">
    <style>
        /* Animasi halus untuk pergantian pertanyaan */
        .question-enter-active { transition: opacity 0.4s ease-out, transform 0.4s ease-out; }
        .question-enter-from { opacity: 0; transform: translateX(20px); }
        .question-enter-to { opacity: 1; transform: translateX(0); }
        .question-leave-active { transition: opacity 0.3s ease-in; }
        .question-leave-from { opacity: 1; }
        .question-leave-to { opacity: 0; }
    </style>
</head>
<body class="font-body bg-background-light text-text-main-light dark:bg-background-dark dark:text-text-main-dark min-h-screen flex flex-col">

    <!-- Header (Sama) -->
    <header class="py-4 px-4 md:px-8 sticky top-0 z-50 bg-content-bg-light/80 dark:bg-content-bg-dark/80 backdrop-blur-md border-b border-border-color-light dark:border-border-color-dark shadow-sm">
        <div class="container mx-auto flex justify-between items-center">
             <a href="index.html" class="flex items-center space-x-2 group">
                <img src="assets/logo/logo-ruangwarna.svg" alt="Logo Ruang Warna" class="h-9 w-auto transition-transform duration-300 group-hover:scale-110">
                <span class="font-heading text-xl font-bold text-primary dark:text-primary-dark transition-colors">Ruang Warna</span>
            </a>
            <button id="darkModeToggle" aria-label="Toggle Dark Mode" class="p-2 rounded-full text-text-muted-light dark:text-text-muted-dark hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors focus:outline-none focus:ring-2 focus:ring-primary">
                <i data-feather="moon" class="w-5 h-5"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center py-12 md:py-16 px-4">
        <div class="content-card w-full max-w-3xl p-6 md:p-10">
            <!-- Progress Indicator -->
            <div class="mb-8">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm font-semibold text-primary dark:text-primary-dark">Progres Screening</span>
                    <span id="progressText" class="text-sm font-medium text-text-muted-light dark:text-text-muted-dark">Pertanyaan 0 dari 0</span>
                </div>
                <div class="w-full bg-slate-200 dark:bg-slate-700 rounded-full h-2.5 overflow-hidden">
                    <div id="progressBar" class="bg-primary dark:bg-primary-dark h-2.5 rounded-full transition-all duration-500 ease-out" style="width: 0%"></div>
                </div>
            </div>

            <!-- Question Area -->
            <div id="questionContainer" class="mb-10 min-h-[80px] relative">
                 <!-- Konten pertanyaan akan dimasukkan oleh JS di sini -->
                 <p id="questionText" class="text-xl md:text-2xl font-semibold text-center text-text-main-light dark:text-text-main-dark leading-relaxed transition-opacity duration-300 opacity-0">Memuat...</p>
            </div>

            <!-- Options Area -->
            <div id="optionsContainer" class="space-y-4 mb-10">
                <!-- Opsi jawaban akan dimasukkan oleh JS -->
            </div>

            <!-- Navigation Buttons -->
            <div class="flex justify-between items-center border-t border-border-color-light dark:border-border-color-dark pt-6">
                 <button id="prevButton" class="btn-outline" disabled>
                     <i data-feather="arrow-left" class="inline-block mr-1 w-5 h-5"></i> Sebelumnya
                 </button>
                 <button id="nextButton" class="btn-primary" disabled>
                     Selanjutnya <i data-feather="arrow-right" class="inline-block ml-1 w-5 h-5"></i>
                 </button>
            </div>

             <!-- Privacy Disclaimer -->
             <p class="mt-8 text-center text-xs text-text-muted-light dark:text-text-muted-dark">
                <i data-feather="lock" class="inline-block w-3 h-3 mr-1"></i> Data Anda hanya disimpan sementara di browser ini dan tidak dikirim ke server kami.
            </p>
        </div>
    </main>

    <!-- Footer (Minimalis di halaman screening) -->
    <footer class="py-6 px-4 text-center text-sm text-text-muted-light dark:text-text-muted-dark">
         <button id="resetAllButton" class="text-red-600 dark:text-red-400 hover:underline font-medium focus:outline-none focus:ring-1 focus:ring-red-500 rounded">Reset Sesi</button>
         <p class="mt-2 text-xs">&copy; 2025 Ruang Warna</p>
    </footer>

     <script>
       document.addEventListener('DOMContentLoaded', () => {
         feather.replace({ width: '1em', height: '1em' });
       });
     </script>
</body>
</html>
